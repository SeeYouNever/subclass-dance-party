<!DOCTYPE html>
<html>
  <head>
    <title>Object Dance Party</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="lib/jquery.js"></script>
    <script src="src/dancer.js"></script>
    <script src="src/blinkyDancer.js"></script>
    <script src="src/whiteDot.js"></script>
    <script src="src/birds.js"></script>
    <script src="src/Clouds.js"></script>
    <script type="text/javascript" src="http://beneposto.pl/jqueryrotate/js/jQueryRotateCompressed.js"></script>
  </head>
  <body>
    <div class="topbar">
      <span class="title">object dance party</span>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="makeBlinkyDancer">add a dog</a> 
      <a href="#" class="addWhiteDot" data-dancer-maker-function-name="makeWhiteDot">add a cat</a> 
      <a href="#" class="birdButton" data-dancer-maker-function-name="makeBirds">add a bird</a> 
      <a href="#" class="cloudButton" data-dancer-maker-function-name="makeCloud">add a cloud</a> 
      <input class="line-up" type = "button" value ="Line up Cats and Dogs">
    </div>
    <script src="src/init.js"></script>
  </body>
</html>
